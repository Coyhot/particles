<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <title>Particles</title>
        <link rel="stylesheet" href="a/c/core.css" type="text/css">
    </head>
    <body>
        <canvas id="canvas" width="960" height="594"></canvas>
        <script type="text/javascript" src="a/j/tools.js"></script>
        <script type="text/javascript" src="a/j/random.js"></script>
        <script type="text/javascript" src="a/j/canvasdirector.js"></script>
        <script type="text/javascript" src="a/j/particle.js"></script>
        <script type="text/javascript">
            var canvas = new CanvasDirector('canvas'),
                halfx = canvas.width/2,
                halfy = canvas.height/2,
                thirdx = canvas.width/3,
                thirdy = canvas.height/3,
                cluster = [];
                
                cluster.push(new ParticleCluster(canvas.el, 400, thirdx, thirdx, 2, 0.4, NEF.tools.rgbaString(255, 255, 51, 0.75), [-4, -1]));
                cluster.push(new ParticleCluster(canvas.el, 400, thirdx*2, thirdx, 2, 0.4, NEF.tools.rgbaString(255, 255, 51, 0.75), [4, 1]));
                //cluster.push(new ParticleCluster(canvas.el, 400, halfx, halfy, 2, 1, NEF.tools.rgbaString(255, 51, 255, 0.75), [4, -4], [4, -4], 0, 1));
                //cluster.push(new ParticleCluster(canvas.el, 1000, halfx, thirdy*2, 3, 0.8, NEF.tools.rgbaString(127, 127, 127, 0.10), [0.08, -0.08], [0, 0], -0.005));
            
            // Lower the alpha number here for longer trails.
            canvas.setFill(
                NEF.tools.rgbaString(0, 0, 0, 0.9)
            );
            
            // document.body.onmousemove = function(e) {
            //     if (e.pageX > canvas.left && e.pageX < canvas.right) {
            //         cluster[0].originX = e.pageX - canvas.el.offsetLeft;
            //     }
            //     if (e.pageY > canvas.top && e.pageY < canvas.bottom) {
            //         cluster[0].originY = e.pageY - canvas.el.offsetTop;
            //     }
            // };
            
            canvas.run(function frame(){
                for (var i in cluster) {
                    cluster[i].render();
                }
            });
        </script>
    </body>
</html>
