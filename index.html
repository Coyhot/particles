<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <title>Particles</title>
        <link rel="stylesheet" href="a/c/core.css" type="text/css">
    </head>
    <body>
        <canvas id="canvas" width="960" height="594"></canvas>
        <script type="text/javascript" src="a/j/tools.js"></script>
        <script type="text/javascript" src="a/j/random.js"></script>
        <script type="text/javascript" src="a/j/canvasdirector.js"></script>
        <script type="text/javascript" src="a/j/particle.js"></script>
        <script type="text/javascript">
            var canvas = new CanvasDirector('canvas'),
                halfx = canvas.width/2,
                halfy = canvas.height/2,
                thirdx = canvas.width/3,
                thirdy = canvas.height/3,
                cluster1 = new ParticleCluster(canvas.el, 400, thirdx, thirdx, 1, NEF.tools.rgbaString(255, 255, 51, 0.75), [-4, -1]),
                cluster2 = new ParticleCluster(canvas.el, 400, thirdx*2, thirdx, 1, NEF.tools.rgbaString(255, 255, 51, 0.75), [4, 1]),
                cluster3 = new ParticleCluster(canvas.el, 400, halfx, thirdy, 5, NEF.tools.rgbaString(255, 51, 255, 0.75), [2, -2], [4, 0]),
                cluster4 = new ParticleCluster(canvas.el, 1000, halfx, thirdy*2, 5, NEF.tools.rgbaString(127, 127, 127, 0.25), [0.15, -0.15], [0, 0], -0.01, 0.2);
            
            // Lower the alpha number here for longer trails.
            canvas.setFill(
                NEF.tools.rgbaString(0, 0, 0, 0.2)
            );
            
            canvas.run(function frame(){
                cluster1.render();
                cluster2.render();
                cluster3.render();
                cluster4.render();
            });
        </script>
    </body>
</html>
