<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <title>Particles</title>
        <link rel="stylesheet" href="a/c/core.css" type="text/css">
    </head>
    <body>
        <canvas id="canvas" width="960" height="594"></canvas>
        <script type="text/javascript" src="a/j/random.js"></script>
        <script type="text/javascript" src="a/j/particle.js"></script>
        <script type="text/javascript">
            var rgbaString = function(r, g, b, a) {
                    return [
                        "rgba(",
                        parseInt(r, 10),
                        ", ",
                        parseInt(g, 10),
                        ", ",
                        parseInt(b, 10),
                        ", ",
                        parseFloat(a),
                        ")"
                    ].join('');
                },
                canvasController = function(){
                var id = 'canvas',
                    c = document.getElementById(id),
                    ctx = c.getContext('2d'),
                    cw = c.width,
                    cminw = c.offsetLeft,
                    cmaxw = cminw + cw,
                    ch = c.height,
                    cminh = c.offsetTop,
                    cmaxh = cminh + ch,
                    mousex,
                    mousey,
                    refreshRate = 10,
                    limit = 500,
                    count = 0,
                    particles = new Array(limit);
                    
                return o = {
                    init: function() {
                        document.body.onmousemove = o.updateMouseCoords;
                        return setInterval(o.refresh, refreshRate);
                    },
                    
                    updateMouseCoords: function(e) {
                        if (e.pageX > cminw && e.pageX < cmaxw) {
                            mousex = e.pageX - cminw;
                        }
                        
                        if (e.pageY > cminh && e.pageY < cmaxh) {
                            mousey = e.pageY - cminh;
                        }
                    },
                    
                    refresh: function() {
                        ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
                        ctx.fillRect(0, 0, cw, ch);
                        
                        if (count > limit) {
                            count = 0;
                        }
                        
                        particles[count++] = new Particle(
                            c, // Canvas element
                            mousex, // Particle X
                            mousey, // Particle Y
                            NEF.random.getRandomArbitrary(3, -3), // Particle X Velocity
                            NEF.random.getRandomArbitrary(3, 2), // Particle Y Velocity
                            rgbaString(
                                NEF.random.getRandomInt(255, 125),
                                NEF.random.getRandomInt(255, 125),
                                NEF.random.getRandomInt(255, 125),
                                0.75
                            ) // Particle colour
                        );
                        
                        for (var i in particles) {
                            var p = particles[i];
                            
                            p.render();
                            
                            if (p.y > c.ch) {
                                delete particles[i];
                            }
                        }
                    }
                };
            }();
            
            var inter = canvasController.init();
        </script>
    </body>
</html>
