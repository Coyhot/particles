<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <title>Particles</title>
        <link rel="stylesheet" href="a/c/core.css" type="text/css">
    </head>
    <body>
        <canvas id="canvas" width="960" height="594"></canvas>
        <script type="text/javascript" src="a/j/tools.js"></script>
        <script type="text/javascript" src="a/j/random.js"></script>
        <script type="text/javascript" src="a/j/canvasdirector.js"></script>
        <script type="text/javascript" src="a/j/particle.js"></script>
        <script type="text/javascript">
            var canvas = new CanvasDirector('canvas'),
                limit = 500,
                count = 0,
                particles = new Array(limit);
            
            canvas.setFill(
                NEF.tools.rgbaString(0, 0, 0, 0.10)
            );
            
            canvas.run(function frame(){
                count = count > limit ? 0 : count;
                
                particles[count++] = new Particle(
                    canvas.el,
                    canvas.width / 2,
                    canvas.height / 2,
                    NEF.random.getRandomArbitrary(3, -3),
                    NEF.random.getRandomArbitrary(4, 2),
                    NEF.tools.rgbaString(
                        NEF.random.getRandomInt(255, 125),
                        NEF.random.getRandomInt(255, 125),
                        NEF.random.getRandomInt(255, 125),
                        0.75
                    )
                );
                
                for (var i in particles) {
                    particles[i].render();
                }
            });
        </script>
    </body>
</html>
